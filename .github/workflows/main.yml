name: generate pacman game

on:
  schedule: # Run automatically every 24 hours
    - cron: "0 */24 * * *"
  workflow_dispatch: # Allows manual triggering
  push: # Runs on every push to the main branch
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. GERA AS ANIMAÇÕES SVG
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # 2. PASSO CORRIGIDO: CRIA A PASTA 'dist' E MOVE OS ARQUIVOS
      - name: Prepare SVGs for push
        run: |
          mkdir dist
          cp pacman-contribution-graph.svg dist/pacman-contribution-graph.svg
          cp pacman-contribution-graph-dark.svg dist/pacman-contribution-graph-dark.svg
          
      # 3. ENVIA OS ARQUIVOS DA PASTA 'dist' PARA O BRANCH 'output'
      - name: push pacman-contribution-graph.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist # Agora essa pasta contém os SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
